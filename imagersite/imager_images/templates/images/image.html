{% extends 'base.html' %}

{%  block content %}
<div class="singleImage container">
    <h3>Title: {{ photo.title }}</h3>
    <p>Description: {{ photo.description }}</p>
    <img src="{{ photo.image.url }}" width=400px>
    <p>Date Uploaded: {{ photo.date_uploaded }}</p>
</div>
{% endblock content %}
