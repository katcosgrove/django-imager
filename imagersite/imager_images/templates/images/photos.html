{% extends 'base.html' %}
{% load thumbnail %}
{%  block content %}
<h2 class="photos header">Photos</h2>
{% for photo in photos %}
    {% thumbnail photo.image "200x200" as im %}
    <a href="{% url "photo" photo_id=photo.id %}"><img src="{{ im.url }}" ></a>
{% endthumbnail %}
{% endfor %}
{% endblock content %}
