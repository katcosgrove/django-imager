{% extends 'base.html' %}
{% load thumbnail %}

{%  block content %}
<h2 class="albums header">Albums</h2>
{% for album in albums %}
{% thumbnail album.cover.image "200x200" as im %}
    <img src="{{ im.url }}" >
    <a href="{% url "album" album_id=album.id %}">link</a>
{% endthumbnail %}

{% endfor %}
{% endblock content %}
