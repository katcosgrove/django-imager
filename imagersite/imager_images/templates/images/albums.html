{% extends 'base.html' %}
{% load thumbnail %}

{%  block content %}
<h2 class="albums header">Albums</h2>
<div class="gridContainer">
{% for album in albums %}
<div class="gridItem">
{% thumbnail album.cover.image "200x200" as im %}
    <a href="{% url "album" pk=album.id %}"><img src="{{ im.url }}" height="200px" width="200px"></a>
{% endthumbnail %}
</div>
{% endfor %}
</div>
{% endblock content %}
