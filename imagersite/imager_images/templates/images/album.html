{% extends 'base.html' %}
{% load thumbnail %}
{%  block content %}
<h2 class="album header">Album</h2>
<div class="gridContainer">
{% for photo in photos %}
<div class="gridItem">
{% thumbnail photo.image "200x200" as im %}
    <img src="{{ im.url }}" >
{% endthumbnail %}
</div>
{% endfor %}
</div>
{% endblock content %}
